<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lazy load AngularJS with Webpack</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
</head>
<body>
  <div class="container">
    <header class="row" ng-if="loggedIn">
      <nav class="col-xs-12 navbar navbar-default">
        <ul class="nav navbar-nav">
          <li><a ui-sref="home">Home</a></li>
          <li><a ui-sref="components">Components</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a ui-sref="logout">Logout</a></li>
        </ul>
      </nav>
    </header>
    <jd-breadcrumb></jd-breadcrumb>
    <div class="btn-group">
      <button class="btn btn-default" ng-click="setLanguage('pt')">pt-br</button>
      <button class="btn btn-default" ng-click="setLanguage('en')">en</button>
      <button class="btn btn-default" ng-click="setLanguage('es')">es</button>
    </div>
    <div ui-view></div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
